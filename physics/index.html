<!DOCTYPE html>
<html>
    <head>
        <title>Physics</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="graphContainer">
            <canvas id="gameCanvas" width="1000" height="800"></canvas>
        </div>

        <button id="RestartButton">Restart</button>
        <button id="PauseButton">Pause</button>

        <br />
        <div>
            <label for="gravityInput">Gravity: </label>
            <input type="number" id="gravityInput" step="0.001" value="0.001" />
        </div>
        <div id="timer">Elapsed Time: 0 seconds</div>
        <div id="finalVelocity">Final Velocity:</div>

        <script src="common/rect.js"></script>
        <script src="engine/particle.js"></script>
        <script src="engine/body.js"></script>
        <script src="engine/core.js"></script>
        <script src="index.js"></script>
    </body>
</html>
